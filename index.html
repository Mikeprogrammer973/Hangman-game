<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/game.js"></script>
  </head>
  <body>
    <div id="c-msg">
      <div>You win</div>
    </div>
    <header>
      <div class="container-logo"></div>
      <h1>Hangman Game</h1>
    </header>
    <section id="c-g-h">
      <div id="h-t">
        <div id="close"></div>
        <h4>Game History</h4>
      </div>
      <div id="h-i-g">
        <span id="lost">Lost: 3</span>
        <span id="win">Win: 7</span>
        <span id="total">Total: 10</span>
      </div>
      <div id="h-w-s"></div>
    </section>
    <main>
      <section id="controle-zone">
        <button id="btn-init-stop" onclick="process_action(this)">Start</button>
        <div id="time-bar">
          <div></div>
        </div>
        <p id="game-history">0/0</p>
      </section>
      <section id="game-zone">
        <div id="l-errors">
          <div class="error"></div>
          <div class="error"></div>
          <div class="error"></div>
          <div class="error"></div>
          <div class="error"></div>
          <div class="error"></div>
        </div>
        <input disabled onchange="check_letter()" type="text" id="i-letter" />
        <button disabled id="validate" onclick="check_letter()">Check</button>
        <button disabled onclick="take_word()" id="rand-w">Random word</button>
        <p id="advice">Only lowercase letters!</p>
        <div id="g-z-i"><div id="c-word"></div>
        <div id="c-boneco"></div></div>
    </main>
    <footer>
      <div class="container-logo"></div>
      <p>All right reserved to TechnoPro Â© <span>2023</span></p>
    </footer>
  </body>
</html>
